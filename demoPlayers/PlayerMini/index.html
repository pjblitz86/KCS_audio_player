<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Mini Music Player</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <span class="song-loader"></span>
<h5>Please wait.. <br/>while song is loading..</h5>

<div class="wrapper">
  <div class="music music-cover">
    <img src="http://s5.postimg.org/of3w8v1d3/Soch_Na_Sake_Lyrics_Airlift.jpg" alt="" class="cover-img" />
  </div>
  <div class="music album-controls">
    <img src="http://s5.postimg.org/of3w8v1d3/Soch_Na_Sake_Lyrics_Airlift.jpg" alt="" class="album-img" />
    <div class="album-info">
      <span class="album-title">Airlift</span>
      <span class="song-title">Soch na sake</span>
      <span class="song-utility">
        <i class="fa fa-home" aria-hidden="true"></i>
        <i class="fa fa-random" aria-hidden="true"></i>
        <i class="fa fa-retweet" aria-hidden="true"></i>
        <i class="fa fa-clock-o" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <div class="music music-controls">
    <span class="seek-bar">
      <span class="knot"></span>
    </span>
    <span class="song-buffer"></span>
    <span class="song-current-time">00:00</span><span class="play">
    <i class="fa fa-play" aria-hidden="true"></i>
    <span class="song-duration">00:00</span>
    </span>
  </div>
</div>
<audio controls id="music-player" preload="auto">
  <source src="http://searchandhra.in/hindi/Airlift/Soch%20Na%20Sake.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<div class="credit">
  Inspired By
  <a target="_blank" href="https://dribbble.com/shots/2597693-Cassette-MiniPlayer">
    <img src="http://s5.postimg.org/xkc92q4rr/Logo.png" alt="Dribbble Logo" class="d-logo" />
  </a>
</div>

</body>
</html>
